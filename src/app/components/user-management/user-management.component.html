<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">User Management</h2>

    <!-- Button to trigger the modal -->
    <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-lg btn-success" data-bs-toggle="modal" data-bs-target="#userModal">
            <i class="bi bi-plus-circle"></i> Add User
        </button>
    </div>

    <!-- User List Table -->
    <div class="table-responsive shadow-sm p-4 rounded bg-light">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="align-middle">
                    <td>{{ user.name }}</td>
                    <td>{{ user.contact }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" (click)="editUser(user)" data-bs-toggle="modal"
                            data-bs-target="#userModal">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for Add/Edit User -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">{{ newUser.id ? 'Edit User' : 'Add User' }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Add User Form inside Modal -->
                    <form (ngSubmit)="addOrUpdateUser()">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control border-primary" id="name" [(ngModel)]="newUser.name"
                                name="name" placeholder="Enter user name" required />
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label fw-bold">Contact</label>
                            <input type="text" class="form-control border-primary" id="contact"
                                [(ngModel)]="newUser.contact" name="contact" placeholder="Enter contact number"
                                required />
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-lg btn-primary fw-bold">
                                {{ newUser.id ? 'Update User' : 'Add User' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
