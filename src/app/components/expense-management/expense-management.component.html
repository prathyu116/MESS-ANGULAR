<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Expense Management</h2>

    <!-- Add Expense Form -->
    <form class="row g-3 mb-4 shadow-sm p-4 rounded bg-light" (ngSubmit)="addExpense()">
        <div class="col-md-6">
            <label for="date" class="form-label fw-bold">Date</label>
            <input type="date" class="form-control border-primary" id="date" [(ngModel)]="newExpense.date" name="date"
                required />
        </div>
        <div class="col-md-6">
            <label for="amount" class="form-label fw-bold">Amount</label>
            <input type="number" class="form-control border-primary" id="amount" [(ngModel)]="newExpense.amount"
                name="amount" placeholder="Enter expense amount" required />
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-lg btn-primary mt-3 fw-bold">Add Expense</button>
        </div>
    </form>

    <!-- Expense List -->
    <div class="table-responsive shadow-sm p-4 rounded bg-light">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Amount (â‚¹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenses">
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="deleteExpense(expense.id)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
