<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Monthly Report</h2>

    <!-- Filter by Month -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="text-secondary">Generate Report for a Month</h4>
        <div class="input-group w-25">
            <input
                type="month"
                class="form-control border-primary"
                [(ngModel)]="selectedMonth"
                (change)="generateReport()"
            />
        </div>
    </div>

    <!-- Meal Report -->
    <div class="table-responsive shadow-sm p-4 rounded bg-light" *ngIf="mealReport.length">
        <h5 class="mb-3 text-secondary">Meals per Resident for {{ selectedMonth }}</h5>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Resident</th>
                    <th>Total Meals</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of mealReport" class="align-middle">
                    <td>{{ report.name }}</td>
                    <td>{{ report.totalMeals }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Total Expenses and Cost per Meal -->
    <div class="alert alert-info mt-4" *ngIf="totalMeals > 0">
        <h5>Total Expenses: ₹{{ totalExpenses }}</h5>
        <h5>Total Meals: {{ totalMeals }}</h5>
        <h5>Cost per Meal: ₹{{ costPerMeal | number : '1.2-2' }}</h5>
    </div>
</div>
